<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="./assets/images/favicon.ico">

    <!-- Own css: -->
    <link rel="stylesheet" href="./css/main_style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/brand-carousel.css">

    <!-- Bootstrap link:  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Jquery: -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <!-- Font awesome icons: -->
    <script src="https://kit.fontawesome.com/a693aed684.js" crossorigin="anonymous"></script>
</head>
<body onload="loadCart(), populateCartPage()">
    <!-- Nav bar: -->
    <header>
        <nav class="navbar navbar-expand-sm bg-dark header-main-nav">
            <!-- Banner icon: -->
            <div class="maven-img navbar-brand">
                <img src="./assets/images/maven_academy_logo.png" alt="">
            </div>
            <!-- Toggle on collapse button: -->
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarTopNav" aria-controls="navbarTopNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            
            <!-- Rest of nav: -->
            <div class="collapse navbar-collapse" id="navbarTopNav">
                <div class="d-flex justify-content-end ml-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="./index.html" class="nav-link ml-2 text-light">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="./pages/all-courses.html" class="nav-link ml-2 text-light">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link ml-2 text-light">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="./pages/cart.html" class="nav-link ml-2 text-light">Cart</a>
                        </li>
                        <!-- Cart icon and associative dropdown functionality: -->
                        <li class="navbar-brand">
                            <!-- Icon and badge -->
                            <a class="cart-wrapper-a" disabled href="./pages/cart.html">
                                <div id="cartDiv" class="bg-light text-center dropdown">
                                    <a type="button" id="dropdownMenu" class="text-dark align-middle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20"><i class="fas fa-shopping-basket"></i><span id="badge" class="badge badge-light">0</span></a>
                                    <!-- Dropdown menu: -->
                                    <div class="dropdown-menu dropdown-menu-right cart-font" aria-labelledby="dropdownMenu"> <!-- 'd-none d-md-block' : dropdown unavailable when on small screen -->
                                        
                                        <div id="coursesContainer" class="container ">
                                            <!-- Standard items to appear: -->
                                            <div class="dropdown-item">
                                                <a class="row float-right" id="closeCartBtn"><i class="far fa-times-circle"></i></a>
                                                <h3 class="row mt-3 cart-title-font" href="#">Cart</h3>
                                                <small class="row">Items</small>
                                            </div>

                                            <div class="dropdown-divider"></div>
                                            <!-- Where the courses go: -->

                                            <!-- <div id="restOfCourse" class="dropdown-item">

                                            </div> -->
                                            
                                        </div>
                                        <div id="viewBasketDiv" class="text-center mt-4"></div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <!-- SVG Test:
                        <li class="navbar-brand">
                            <a href="#" class="nav-link ml-2"><img src="/assets/images/app-summary-icon.svg" alt=""></a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- Little sticky cart: -->
        <div id="stickyCartDiv" class="bg-light text-center dropdown">
            <a href="#" id="dropdownMenuSticky" class="text-dark align-middle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-shopping-basket"></i><span id="stickyBadge" class="badge badge-light">0</span>
            </a>
            <div id="stickyCart" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuSticky">
                <div class="dropdown-item">
                    <a class="row float-right" id="closeCartBtn"><i class="far fa-times-circle"></i></a>
                    <h3 class="row mt-3 cart-title-font" href="#">Cart</h3>
                    <small class="row">Items</small>
                </div>

                <div class="dropdown-divider"></div>
            </div>
        </div>

        <section class="container-fluid">
            <article class="row ml-lg-5 mr-lg-5 ml-2 mr-2">
                <h2 class="display-4 mb-3">Cart</h2>
            </article>
            <article class="row ml-lg-5 mr-lg-5 ml-2 mr-2">
                <table class="table table-hover border-bottom">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col"><small>Products</small></th>
                        <th scope="col"></th>
                        <th scope="col"><small>Price</small></th>
                        <th scope="col"><small>Quantity</small></th>
                        <th scope="col"><small>Total</small></th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr>
                        <td scope="row">x</td>
                        <td>Temp course</td>
                        <td>Temp content</td>
                        <td>R26,000,00 Exl Vat</td>
                        <td>Quantity</td>
                        <td>R26,000,00 Exl Vat</td>
                      </tr>
                    </tbody>
                  </table>
            </article>
        </section>

        <!-- CART TOTALS -->
        <aside class="container mr-lg-5 mr-2">
            <div id="cartTotalsDiv" class="w-50 float-right">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-nowrap" scope="col">Cart Totals</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Subtotal</td>
                            <td id="subtotalTD">R26,000,00 Excl Vat</td>
                        </tr>
                        <tr>
                            <td scope="row">Vat(15%)</td>
                            <td id="vatTD">R26,000,00 Excl Vat</td>
                        </tr>
                        <tr>
                            <td scope="row">Total</td>
                            <td id="totalTD">R1,700,00</td>
                        </tr>
                        <tr>
                            <td scope="row" colspan="2">
                                <button class="w-100" >Enquire</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </aside>
    </main>
    
    <script type="text/javascript" src="./js/courses.js"></script>
    <script type="text/javascript" src="./js/sticky-cart.js"></script>

    <!-- Bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
