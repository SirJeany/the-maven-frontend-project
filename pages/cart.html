    <script>
        let newCart = [
            {"title": "Course 1", "text": "lorem ipsum studsfsdfsd sf sdfsd fsdfsd fs"},
            {"title": "Course 1", "text": "lorem ipsum studsfsdfsd sf sdfsd fsdfsd fs"},
            {"title": "Course 1", "text": "lorem ipsum studsfsdfsd sf sdfsd fsdfsd fs"},
            {"title": "Course 1", "text": "lorem ipsum studsfsdfsd sf sdfsd fsdfsd fs"}
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        function displayCards() {
            newCart.forEach(card => {
                let newSlide = document.createElement('div');
                newSlide.classList.add('slide');

                let newCard = document.createElement('div');
                newCard.classList.add('card', 'h-100');

                let newImg = document.createElement('img');
                newImg.classList.add('card-img');
                newImg.setAttribute('src', 'https://place-hold.it/200x100&text=New%20Course');
                newCard.appendChild(newImg);

                let newBody = document.createElement('div');
                newBody.classList.add('card-body');
                newCard.appendChild(newBody);

                let newTitle = document.createElement('div');
                newTitle.classList.add('card-title');
                newTitle.innerText = card.title;
                newBody.appendChild(newTitle);

                let newText = document.createElement('div');
                newText.classList.add('card-text');
                newText.innerText = card.text;
                newBody.appendChild(newText);

                newSlide.appendChild(newCard);
                cardsContainer.appendChild(newSlide);
            });
        }

        displayCards();
    </script>
